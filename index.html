<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Simulator - M2 Ä°stanbul</title>
    <script type="application/javascript" src="../../c3dl/c3dapi.js" ></script>
    <script type="application/javascript" src="main.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        canvas {
            width: fill-available;
            height: fill-available;
            max-height: 100vh;
            max-width: 100vw;
        }
        .buttonsmaincontainer {
            background: none;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            justify-content: left;
        }
        .slidercontainer {
            position: relative;
        }
        .slider {
            position: absolute;
            left: 0;
            transform: rotate(270deg);
            -moz-transform: rotate(270deg);
            width: 100vh;
            margin-top: calc(100vh / 2 - 50px);
            margin-left: calc(-50vh + 50px);
            height: 100px;
            outline: none;
            -webkit-appearance: none;
            background-color: black;
            opacity: 0.77;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: calc(100vh/13);
            height: 100px;
            background: rgb(22, 73, 105);
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: calc(100vh/13);
            height: 100px;
            background: rgb(22, 73, 105);
            cursor: pointer;
        }
        .sliderlabels {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: none;
            pointer-events: none;
        }
        .sliderlabels p {
            height: calc(100vh/13);
            width: 100px;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            pointer-events: none;
        }
        .speedocontainer {
            position: absolute;
            right: 0;
            left: 100px;
            bottom: 0;
            background-color: #000000c4;
            font-size: 30px;
            display: flex;
            justify-content: center;
            padding: 10px 0 10px 0;
        }
        .speedocontainer p {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 10px 20px 10px 20px;
            color: white;
            font-size: 30px;
        }
        .speedocontainer div {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 0.5px solid white;
            border-right: 0.5px solid white;
        }
        .smalltext {
            font-size: 15px !important;
            padding: 0;
        }
        .help {
            position: absolute;
            right: 0;
            top: 0;
            background-color: #000000c4;
            color: white;
            font-size: 30px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="1000"></canvas>
    <div class="buttonsmaincontainer">
        <div class="slidercontainer">
            <input onchange="powerChange()" id="power" type="range" min="1" max="13" value="2" class="slider">
            <div class="sliderlabels">
                <p>P4</p>
                <p>P3</p>
                <p>P2</p>
                <p>P1</p>
                <p>N</p>
                <p>B1</p>
                <p>B2</p>
                <p>B3</p>
                <p>B4</p>
                <p>B5</p>
                <p>B6</p>
                <p>B7</p>
                <p>EB</p>
            </div>
        </div>
        <div class="speedocontainer">
            <div>
                <p id="speedo">--</p>
                <p class="smalltext">Speed</p>
            </div>
            <div>
                <p id="mode">--</p>
                <p class="smalltext">Mode</p>
            </div>
            <div>
                <p id="traveled">--</p>
                <p class="smalltext">Traveled Distance</p>
            </div>
        </div>
        <a class="help" onclick="help()">?</a>
    </div>
</body>
</html>
